<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LogIn</title>
    <meta
      name="keywords"
      content="game wibsite  onlie game  game over العاب  موقع العاب "
    />

    <link rel="shortcut icon" href="images/logo-sm.png" type="image/x-icon" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Nerko+One&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body data-theme="light">
    <main class="vh-100 d-flex justify-content-around align-items-center">
      <div
        class="container m-4 shadow-lg rounded overflow-hidden register-area"
      >
        <div class="row">
          <div class="col-md-5 login-img p"></div>
          <div class="col-md-7 py-4">
            <div class="text-center pb-5">
              <img src="images/logo-sm.png" alt="logo" />
              <h1 class="">LogIn to Game Over</h1>
            </div>
            <form action="" class="form d-flex flex-column gap-3 px-2">
              
              <div class="position-relative">
                <input
                  class="fw-bolder form-control"
                  type="text"
                  name="emali"
                  id="email"
                  placeholder="Email Address"
                />
                <div class="invalid-tooltip">
                  <ul>
                    <li>Email Is Required</li>
                    <li>InValid Email Formate</li>
                  </ul>
                </div>
              </div>

              <div class="position-relative">
                <input
                  class="fw-bolder form-control"
                  type="password"
                  name="pass"
                  id="pass"
                  placeholder="password"
                />
                <div class="invalid-tooltip">
                  <ul>
                    <li>Password Is Required</li>
                    <li>
                      Minimum eight characters, at least one letter and one
                      number
                    </li>
                  </ul>
                </div>
              </div>
             
              <button id="logInBtn" class="btn py-1 shadow-sm" type="submit">
                Register
              </button>

              <p   class="text-center pt-2 fw-bold small">
                Not a member yet?
                <a class="link-secondary text-decoration-none" href="register.html"
                  >Create Account  >
                </a>
              </p>
            </form>
          </div>
        </div>
      </div>

      <span class="position-fixed bottom-0 end-0 m-3 z-3">
        <i role="button" id="mode" class="fa-regular fa-moon fa-xl p-3"></i>
      </span>
      <div id="myModal" class="modal " tabindex="-1">
        <div class="modal-dialog modal-dialog-centered ">
          <div class="modal-content p-4 modal-color">
            <div class="modal-header border-0 p-0 pb-1">
              <div class="circles d-flex gap-1 ">
                <span class=" rounded-circle"></span>
                <span class=" rounded-circle"></span>
                <span class=" rounded-circle"></span>
              </div>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
              
            </div>
            <div class="modal-body p-0 pt-2 ">
              <div class="text-center pb-2">
                <i class="fa-solid fs-1 fa-circle-exclamation opacity-50"></i>
              </div>
              <p class=" text-center">
                Sorry , Something is worng ! 
              </p>
              <p id="errorMessage" class="fw-bolder  text-center">
                
              </p>
  
            
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
