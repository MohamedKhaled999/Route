<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="images/bookmark.png" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mb-2 py-2 position-relative">Bookmarker</h1>
      <div class="d-flex flex-column inputs px-3 py-4 mt-5 gap-4">
        <h2 class="text-center">
          <i class="fa-solid fa-bookmark"></i>
          Bookmark your favorite sites
          <i class="fa-solid fa-bookmark"></i>
        </h2>

        <div class="d-flex flex-column">
          <label for="siteName ">
            <i class="fa-solid fa-book-bookmark pe-2"></i>
            Site Name</label
          >
          <input
         
            class="form-control"
            id="siteName"
            type="text"
            placeholder="Bookmark Name"
          />
        </div>
        <div class="d-flex flex-column">
          <label for="siteUrl">
            <i class="fa-solid fa-link pe-2"></i>
            Site URL</label
          >
          <input
            
            class="form-control"
            id="siteUrl"
            type="text"
            placeholder="Website URL"
          />
        </div>

        <button
          class="btn btn-danger align-self-center px-5"
          type="submit"
        >
          Submit
        </button>
      </div>
      <div>
        <table class="table bg-white mt-4 text-center">
          <thead>
            <tr>
              <th>Index</th>
              <th>Website Name</th>
              <th>Visit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="bookmarkTable">
         
          </tbody>
        </table>
      </div>

      <div id="myModal" class="modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content p-4">
            <div class="modal-header border-0 p-0 pb-3">
              <div class="circles d-flex gap-1">
                <span class="bg-danger rounded-circle"></span>
                <span class="bg-warning rounded-circle"></span>
                <span class="bg-success rounded-circle"></span>
              </div>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body p-0 pt-3">
              <p>
                Site Name or Url is not valid, Please follow the rules below :
              </p>

              <ul class="rules list-unstyled m-0 ">
                <li>
                  <i class="fa-regular fa-circle-right p-2"></i>Site name must
                  contain at least 3 characters
                </li>
                <li>
                  <i class="fa-regular fa-circle-right p-2"></i>Site URL must be
                  a valid one
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
