<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Spirax&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="text-center pt-4 mt-4">
      <h1 class="fw-bolder">Quote of the Day</h1>

      <p class="h5 my-4">Press the button below to recieve a random quote!</p>

      <button class="btn btn-outline-primary my-4 p-3 fw-semibold" onclick="getRandomQuote()">
        New Quote
      </button>

      <div class="p-4 w-75 m-auto">
        <p id="quote" class="fs-4 fw-bolder"></p>
        <span id="quote-author" class="fw-bold"></span>
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
