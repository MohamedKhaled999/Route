<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD SYSTEM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Spirax&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="text-center p-4 my-4 bg-info rounded w-75 m-auto">
      <h1>CRUD SYSTEM</h1>  
      <div class="form-floating my-3">
        <input
          type="text"
          class="form-control"
          id="productName"
          placeholder=""
        />
        <label for="floatingInput">Product Name</label>
      </div>
      <div class="form-floating my-3">
        <input
          type="number"
          class="form-control"
          id="productPrice"
          placeholder=""
        />
        <label for="floatingPassword">Product Price</label>
      </div>
      <div class="form-floating my-3">
        <input
          list="category"
          type="text"
          class="form-control"
          id="productCategory"
          placeholder=""
        />
        <label for="productCategory">Product Category</label>

        <datalist id="category">
          <option value="TV"></option>
          <option value="Mobile"></option>
          <option value="Screens"></option>
          <option value="Electronic"></option>
        </datalist>
      </div>

      <div class="form-floating my-3">
        <textarea
          class="form-control"
          style="height: 150px"
          id="productDescription"
          placeholder=""
        ></textarea>
        <label for="productDescription">Product Description</label>
      </div>

      <div class="form-floating my-3">
        <input
          type="file"
          class="form-control py-4"
          id="productImage"
          placeholder=""
        />

        <label for="productImage" class="py-2">Product Image</label>
      </div>
      <div class="d-flex gap-2">
        <button
          id="btnAdd"
          onclick="addProduct()"
          class="btn btn-primary text-white py-2"
        >
          Add Product
        </button>
        <button
          id="btnUpdate"
          onclick="updateProduct()"
          class="btn btn-warning text-white py-2"
          style="display: none"
        >
          Update Product
        </button>
      </div>
    </div>

    <div>
      <table class="table text-center">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Category</th>
            <th>Description</th>
            <th>Image</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="table"></tbody>
      </table>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
