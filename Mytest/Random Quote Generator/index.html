<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Spirax&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="text-center pt-4 mt-4">
      <h1 class="fw-bolder">Quote of the Day</h1>

      <p class="h5 my-4">Press the button below to recieve a random quote!</p>

      <button class="btn btn-outline-primary my-4 p-3 fw-semibold" onclick="getRandomQuote()">
        New Quote
      </button>

      <div class="p-4 w-75 m-auto bg-light bg-gradient card bg-opacity-75 shadow-sm" style="display: none;" id="home">
        <p id="quote" class="fs-4 fw-bolder"></p>
        <span id="quote-author" class="fw-bold text-warning"></span>
      </div>
    </div>


    <table border="1"  class=" w-100 h-50 text-center" >

      <thead>
        <tr class="border">
         <th>Frist Name</th>
         <th>Second Name</th>
        </tr>
       </thead>
       
       <tbody>
       
      
         <tr class="border">

           <td colspan="2" >Mohamed</td>
           
         </tr>
         <tr>
           <td rowspan="5">Mohamed</td>
           <td>Khaled</ td>
         </tr>
         <tr>
          
          <td>Khaled</ td>
        </tr>
       
       </tbody>
      
       
    </table>
     
<div id="arrow"></div>

<div class="w-25 h-25 bg-danger m-2">1</div>
<div style="top: 50px;left: 10px; z-index: 5;" class="w-25 h-25 bg-black m-2  position-relative ">jbjk</div>
<div style="z-index: 10;" class="w-25 h-25 bg-danger m-2 opacity-25">3
<div style="z-index: 1000000;" class="bg-white position-absolute w-100 ">1</div>
</div>
<div class="w-25 h-25 bg-danger m-2">4</div>


    <script src="js/index.js"></script>
  </body>
</html>
